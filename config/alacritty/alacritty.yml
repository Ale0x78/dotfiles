# Font configuration (changes require restart)
font:
  # Normal (roman) font face
  normal:
    family: Hack Nerd Font Mono
    style: Regular

  # Bold font face
  bold:
    family: Hack Nerd Font Mono
    style: Bold

  # Italic font face
  italic:
    family: Hack Nerd Font Mono
    style: Italic

  # Bold italic font face
  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic
  size: 14

env:
  TERM: xterm-256color

import:
  - ~/.config/alacritty/theme.yml
  - ~/.config/alacritty/window.yml
  - ~/.config/alacritty/hotkeys.yml

